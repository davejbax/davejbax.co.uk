<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE-edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{{ page.title }}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}" />

  <!--
  Do color settings in the head, so that the user doesn't get a flash of their original color setting
   before it switches to the alternative one.
   All other scripts are in the footer, since they're not as critical as this.
  -->
  <script src="{{ '/assets/js/color-init.js' | relative_url }}"></script>
</head>

<body>

  <main class="window">
    <header class="window__header">
      <div class="window-buttons">
        <span class="window-buttons__close"></span><span class="window-buttons__min">
        </span><span class="window-buttons__max">
        </span>
      </div>
      <div class="window-title">
        <h1>{{ page.title }}</h1>
      </div>
    </header>
    <div class="window__body">
      <aside>
        {% include nav.html %}
      </aside>
      <article>
        <div class="body__line-numbers">
          {% for i in (1..300) %}
          {{ i }}<br>
          {% endfor %}
        </div>
        <div markdown="1">
          {{ content }}
        </div>
        <br>
      </article>
    </div>
  </main>

  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>

</body>

</html>
